<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SWAPI consumer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/shards.min.css">
</head>
<body>
    <div th:switch="${personList}" class="container my-5">
            <div th:case="null">
                <div class="col-md-6">
                    <h2>No loaded data yet!</h2>
                    <form action="#" th:action="@{/load}" method="post">
                        <p><input  type="submit" value="Load" /> </p>
                    </form>
                </div>
            </div>
            <div th:case="*">
                <h2>Manage films</h2>
                <form action="#" th:action="@{/managefilms}" method="get">
                    <p><input  type="submit" value="Manage films" /> </p>
                </form>
            </div>
    </div>
</body>
</html>
