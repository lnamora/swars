<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SWAPI consumer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div th:switch="${personList}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div th:case="null">
                    <h2>No loaded data yet!</h2>
                    <p><a href="/load"class="btn btn-primary"><i class="fas fa-download"></i></a></p>
                </div>
                <div th:case="*">
                    <h2 class="my-5">People</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of films appeared</th>
                            <th>Titles</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person : ${personList}">
                                <td th:text="${person.name}"></td>
                                <td th:text="${person.films.size()}"></td>
                                <td>
                                    <table class="table table-striped table-responsive-md">
                                        <tbody>
                                            <tr th:each="film : ${person.films}">
                                                <td th:text="${film.title}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
