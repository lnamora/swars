<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SWAPI consumer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shards.min.css">
    <script src="/js/jquery-3.4.1.js"></script>
</head>

<body>
    <script th:inline="javascript">

                $(function() {
                    $('#checkbutton').click(function() {
                        console.log("prueba :"+Number($("#film").serialize()));
                        $("#pilot").load('/ajax/pilot', Number($("#film").serialize()));
                    });
                });

</script>
    <h2 class="my-5">List of Films</h2>
    <label id="filmlabel" for="film">Select Films</label>
    <select id="film" name ="film" multiple="multiple" >
        <option th:each="film : ${filmList}" th:value="${film.id}" th:text="${film.title}" />
    </select>
    <div id="checkbutton">Check</div>
    <div id="pilot" th:text="${pilot}"></div>
</body>
</html>
